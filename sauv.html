 }

@keyframes glisse{
	0%{
		transform: translateX(80%);
	}
	15%{
		transform: translateX(80%);
	}

	25%{
		transform: translateX(0%);
	}
	40%{
		transform: translateX(0%);
	}
	50%{
		transform: translateX(-80%);
	}
	65%{
		transform: translateX(-80%);
	}
	75%{
		transform: translateX(-160%);
	}
	90%{
		transform: translateX(-160%);
	}
	100%{
		transform: translateX(80%);
	}
}
